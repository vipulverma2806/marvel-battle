<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel RPG</title>
    <link rel="stylesheet" href="marvel.css">
</head>
<body>
    <div class="game">
        <h1>Marvel Conquest: Battle for Supremacy</h1>
        <div id="stats">
            <span>Your Hero: </span><span><strong id="heroName">NA</strong></span>
            <span>Health:</span> <span><strong id="heroHealth">NA</strong></span>
            <span>Villain: </span><span><strong id="villainName">NA</strong></span>
            <span>Health: </span><span><strong id="villainHealth">NA</strong></span>
        </div>
        <div id="controls">
            <button id="button1">Select your Hero</button>
            <button id="button2">Go to War</button>
            <button id="button3">Rules</button>
            <button id="button4">Back</button>
        </div>
        <div id="text">Let's play.</div>
        
    </div>
    <script src="marvel.js"></script>
</body>
</html>
